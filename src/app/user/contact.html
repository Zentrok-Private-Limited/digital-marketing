<section class="bg-[url('sep10.jpg')] bg-cover bg-center bg-no-repeat py-16 px-4 md:px-10 text-center">

  <!-- Contact Form Card -->
  <div data-aos="zoom-in-up"
    class="mx-auto w-full md:w-[85%] lg:w-[70%] max-w-5xl 
           bg-[#0f0f0f]/95 backdrop-blur-md text-gray-100 
           rounded-2xl shadow-2xl p-6 sm:p-8 md:p-10 
           border border-gray-800 transition-all duration-700 
           hover:scale-[1.02] hover:shadow-[#800000]/40 animate-float">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Left: Contact Form -->
      <div class="flex flex-col justify-center">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 text-[#800000] text-center">
          Contact Us
        </h1>
        <p class="text-center text-gray-400 mb-6 text-sm md:text-base">
          We'd love to hear from you! Fill out the form below.
        </p>

        <form class="space-y-4">
          <div>
            <input type="text" placeholder="Name"
              class="w-full p-3 rounded-md bg-[#1a1a1a] border border-gray-700 text-white 
                     focus:outline-none focus:ring-2 focus:ring-[#800000]" required />
          </div>

          <div>
            <input type="email" placeholder="Email"
              class="w-full p-3 rounded-md bg-[#1a1a1a] border border-gray-700 text-white 
                     focus:outline-none focus:ring-2 focus:ring-[#800000]" required />
          </div>

          <div>
            <textarea rows="4" placeholder="Type your message here..."
              class="w-full p-3 rounded-md bg-[#1a1a1a] border border-gray-700 text-white 
                     focus:outline-none focus:ring-2 focus:ring-[#800000] resize-none" required></textarea>
          </div>

          <button type="submit"
            class="w-full bg-[#800000] hover:bg-[#a00000] text-white font-semibold py-3 rounded-full 
                   shadow-md shadow-black/50 transition-all duration-300 hover:shadow-[#800000]/50">
            Send Message
          </button>
        </form>
      </div>

      <!-- Right: Contact Info -->
      <div
        class="relative bg-gradient-to-br from-[#1a1a1a] to-[#2b2b2b] text-gray-200 p-6 sm:p-8 rounded-xl border border-gray-800 shadow-inner flex flex-col justify-center mt-8 md:mt-0">
        
        <h2 class="text-xl md:text-2xl font-semibold mb-3 text-[#800000]">Get in Touch</h2>
        <p class="text-sm md:text-base text-gray-400 mb-6">
          You can also reach us via phone or visit our office.
        </p>

        <ul class="space-y-3 text-sm md:text-base">
          <li class="flex items-start sm:items-center">
            <i class="fas fa-map-marker-alt text-[#800000] mr-3 mt-1 sm:mt-0"></i>
            KLJ Noida One, Sector 62, Noida, India
          </li>
          <li class="flex items-start sm:items-center">
            <i class="fas fa-phone text-[#800000] mr-3 mt-1 sm:mt-0"></i>
            +91 98765 43210
          </li>
          <li class="flex items-start sm:items-center">
            <i class="fas fa-envelope text-[#800000] mr-3 mt-1 sm:mt-0"></i>
            contact@example.com
          </li>
        </ul>

        <div class="mt-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.2050728280515!2d77.36404817550047!3d28.623615275669607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce544da5a9ebf%3A0x4024cbbabd66b412!2sKLJ%20Noida%20One!5e0!3m2!1sen!2sin!4v1762494797314!5m2!1sen!2sin"
            class="w-full h-48 md:h-40 rounded-lg border-0 brightness-90 contrast-110" loading="lazy"></iframe>
        </div>
      </div>

    </div>
  </div>
