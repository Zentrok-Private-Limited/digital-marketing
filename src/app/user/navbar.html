<!-- ðŸ–¤ Top Contact Bar -->
<div class="bg-black text-white text-sm py-2 px-4 flex justify-between items-center">
  <div class="hidden md:flex items-center space-x-4 text-xs">
    <span class="text-xl">(+0)-000-0000-000</span>
    <span class="text-xl">support@websitename.com</span>
  </div>

  <div class="overflow-hidden whitespace-nowrap text-sm font-semibold">
    <div class="animate-marquee inline-block">
      Welcome to <span class="text-[#800000] font-bold">Digital Marketing!</span> Best deals and offers available now.
    </div>
  </div>

  <div class="hidden md:flex space-x-3 text-lg">
    <i class="fab fa-facebook-f p-2 hover:text-blue-900"></i>
    <i class="fab fa-instagram p-2 hover:text-pink-900"></i>
    <i class="fab fa-twitter p-2 hover:text-blue-400"></i>
    <i class="fab fa-linkedin p-2 hover:text-blue-900"></i>
  </div>
</div>

<nav class="sticky top-0 w-full z-50">
  <div class="bg-white shadow-md">
    <div class="flex items-center justify-between px-4 py-3">
      <!-- Logo -->
      <a routerLink="" class="flex items-center bg-[#800000] text-white px-4 py-2 rounded-tr-[25px]">
        <span class="text-2xl font-bold">Digital Marketing</span>
      </a>

      <!-- Hamburger Button (mobile) -->
      <button (click)="toggleMenu()" class="md:hidden p-2 text-gray-800 hover:text-[#800000]">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 font-bold text-[#800000] text-base items-center">
        <a routerLink="/" class="hover:text-red-700">Home</a>
        <a routerLink="/about" class="hover:text-red-700">About</a>
        <a routerLink="/portfolio" class="hover:text-red-700">Portfolio</a>
        <a routerLink="/service" class="hover:text-red-700">Services</a>
        <a routerLink="/contact" class="hover:text-red-700">Contact</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div [ngClass]="menuOpen ? 'block' : 'hidden'"
      class="md:hidden bg-white border-t border-gray-200 font-bold text-[#800000] text-center text-lg">
      <a routerLink="/" class="block py-2 hover:text-red-700">Home</a>
      <a routerLink="/about" class="block py-2 hover:text-red-700">About</a>
      <a routerLink="/portfolio" class="hover:text-red-700">Portfolio</a>
      <a routerLink="/service" class="block py-2 hover:text-red-700">Service</a>
      <a routerLink="/contact" class="block py-2 hover:text-red-700">Contact</a>
    </div>
  </div>
</nav>

<a
  routerLink="/contact"
  class="fixed top-[250px] right-0 z-[1000000] bg-[#470000] 
         h-[120px] w-[30px] flex items-center justify-center 
         rounded-l-md shadow-lg hover:bg-[maroon] transition-all duration-300 cursor-pointer"
>
  <span
    class="text-white text-sm font-semibold [writing-mode:vertical-rl] rotate-180 tracking-widest"
  >
    Contact Us
  </span>
</a>
