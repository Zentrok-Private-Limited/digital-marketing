<section
  class="relative h-90 flex flex-col justify-center items-center bg-cover bg-center bg-fixed overflow-hidden text-center text-white"
  style="background-image: url('opoy7.jpg');">

  <!-- Hero Text -->
  <div class="z-10 animate-fadeUp">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">
      <span class="text-red-700">PORTFOLIO</span>
    </h1>
    <p class="text-gray-300 text-lg"> A glimpse of our successful digital marketing campaigns across SEO, Ads, and
      Social Media.</p>
  </div>
  <!-- Animated Circles Background -->
  <ul class="circles absolute inset-0 overflow-hidden">
    <li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li>
  </ul>
</section>
<section class="bg-[url('bulb.jpg')] bg-cover bg-center bg-no-repeat py-20 px-6 text-center relative">
  <div class="absolute inset-0 bg-black/70"></div>

  <div class="max-w-7xl mx-auto relative z-10">
    <!-- ðŸ” Category Filters -->
    <div class="flex flex-wrap justify-center gap-4 mb-12" data-aos="fade-up" data-aos-delay="200">
      <button *ngFor="let category of categories" (click)="filterCategory(category)"
        [class.bg-[maroon]]="selectedCategory === category" [class.text-white]="selectedCategory === category"
        class="border border-white/40 text-gray-200 hover:bg-[maroon] hover:text-white px-4 py-2 rounded-full transition-all duration-300">
        {{ category }}
      </button>
    </div>

    <!-- ðŸ§© Portfolio Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <div *ngFor="let project of filteredProjects"
        class="group relative bg-white/10 backdrop-blur-md border-t-4 border-[#800000] rounded-2xl shadow-lg overflow-hidden hover:scale-[1.02] transition-all duration-500 hover:border-[maroon]/50 hover:shadow-[#fff]/40"
        data-aos="fade-up">
        <!-- Image -->
        <div class="relative overflow-hidden">
          <img [src]="project.image" [alt]="project.title"
            class="w-full h-56 object-cover transition-transform duration-500 group-hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-5">
            <h3 class="text-white text-xl font-semibold">
              {{ project.title }}
            </h3>
          </div>
        </div>

        <!-- Card Body -->
        <div class="p-6 text-left">
          <p class="text-gray-200 text-sm leading-relaxed mb-5">
            {{ project.description }}
          </p>

          <button (click)="openProject(project)"
            class="inline-flex items-center gap-2 bg-gradient-to-r from-[#470000] to-[maroon] text-white px-5 py-2 rounded-full font-medium hover:from-[maroon] hover:to-[#470000] transition-all duration-300">
            View Case Study
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸªŸ Project Modal -->
  <div *ngIf="selectedProject" (click)="closeProject()"
    class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
    <div
      class="bg-white rounded-2xl shadow-2xl w-[90%] max-w-2xl p-8 relative transform transition-all duration-300 scale-95 opacity-100"
      (click)="$event.stopPropagation()">
      <button (click)="closeProject()"
        class="absolute top-3 right-3 text-gray-500 hover:text-[#470000] text-2xl transition-transform hover:scale-125">
        &times;
      </button>

      <img [src]="selectedProject.image" [alt]="selectedProject.title"
        class="w-full h-56 object-cover rounded-lg mb-6" />

      <h2 class="text-2xl font-bold text-[#470000] mb-3">
        {{ selectedProject.title }}
      </h2>

      <p class="text-gray-700 mb-4">{{ selectedProject.description }}</p>
      <p class="text-gray-600 text-sm leading-relaxed">
        {{ selectedProject.details }}
      </p>
    </div>
  </div>
</section>
